spring.application.name=Bnyan
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/bnyan

spring.datasource.username=root

spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true

spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.error.include-message=always

spring.datasource.error.include-stacktrace=always

moyasar.base.url=https://api.moyasar.com
moyasar.api.key=${MOYASSER_API_KEY}
